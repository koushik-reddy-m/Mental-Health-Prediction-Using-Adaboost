    <style>
      /* Style for checkboxes to look like toggle switches */
      [type="checkbox"] {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        margin: 0 10px;
        background-color: #ccc;
        border-radius: 20px;
        cursor: pointer;
      }

      [type="checkbox"]:before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background-color: #fff;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      [type="checkbox"]:checked:before {
        left: 22px;
      }
    </style>
